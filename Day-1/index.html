<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React Day 01</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Make sure to call it with correct attribute name such as "id" or "className" -->
    <div id="root"></div>
    <!-- CDN links for react and reactDOM, getting react & reactDOM into our project -->
    <!-- To check react & reactDOM is integrated into our app, go to browser console and type react and reactDOM in it -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement("h1", {className: "title"}, "Namaste React");
      const paragraph = React.createElement("p",{className:"description"},"Hello this is paragraph");
      const container = React.createElement("div",{id: "container"},[heading,paragraph])
      // console.log(heading)
      // console.log(paragraph)
    //   use correct dom function to call class or id
      const root = ReactDOM.createRoot(document.getElementById("root"));
    //   to render single element and it takes only one argument 
    //   root.render(heading);
    // to render multiple elements we two ways
      // root.render([heading,paragraph]);
      root.render(container);
    </script>
    <!-- <script src="App.js"></script> -->
  </body>
</html>
